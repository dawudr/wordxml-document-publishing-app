<!DOCTYPE html>
<html ng-app="wordxmlplus">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1200;URL='/logout'" />

  <link rel="icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Page title set in pageTitle directive -->
  <title page-title></title>

  <!-- Summernote -->
  <link href="css/plugins/summernote/summernote.css" rel="stylesheet">
  <link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">

  <!-- Font awesome -->
  <link href="fonts/font-awesome.css" rel="stylesheet">

  <!-- Bootstrap and Fonts -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Switchery iOS style -->
  <link href="css/plugins/switchery/switchery.css" rel="stylesheet">

  <!-- Ng-Grid -->
  <link href="js/plugins/nggrid/ng-grid.css" rel="stylesheet">
  <!-- Code Mirror -->
  <link href="css/plugins/codemirror/codemirror.css" rel="stylesheet">
  <link href="css/plugins/codemirror/ambiance.css" rel="stylesheet">

  <!-- ui Tree -->
  <link href="css/plugins/uiTree/angular-ui-tree.min.css" rel="stylesheet">

  <!-- Main Inspinia CSS files -->
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


  <!-- Jquery file upload styles -->
  <!-- blueimp Gallery styles -->
  <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
  <link rel="stylesheet" href="css/plugins/jquery-file-upload/jquery.fileupload.css">
  <link rel="stylesheet" href="css/plugins/jquery-file-upload/jquery.fileupload-ui.css">
  <!-- CSS adjustments for browsers with JavaScript disabled -->
  <noscript><link rel="stylesheet" href="css/plugins/jquery-file-upload/jquery.fileupload-noscript.css"></noscript>
  <noscript><link rel="stylesheet" href="css/plugins/jquery-file-upload/jquery.fileupload-ui-noscript.css"></noscript>
  <style>
    /* Hide Angular JS elements before initializing */
    .ng-cloak {
      display: none;
    }
  </style>
</head>

<!-- ControllerAs syntax -->
<!-- Main controller -->
<body ng-controller="MainCtrl as main" class="skin-1">

<!-- Wrapper-->
<div id="wrapper">

  <!-- Navigation -->
  <div ng-include="'views/common/navigation.html'"></div>

  <!-- Page wraper -->
  <!-- ng-class with current state name give you the ability to extended customization your view -->
  <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

    <!-- Page wrapper -->
    <div ng-include="'views/common/topnavbar.html'"></div>

    <!-- Main view  -->
    <div ui-view></div>

    <!-- Footer -->
    <div ng-include="'views/common/footer.html'"></div>

  </div>
  <!-- End page wrapper-->

</div>
<!-- End wrapper-->


<!-- jQuery and Bootstrap -->
<!--<script src="js/jquery/jquery-2.1.3.min.js"></script>-->
<script src="js/jquery/1.10.2/jquery.min.js"></script>
<script src="js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- Moment JS for Date Time parsing -->
<script src="js/jquery/moment.min.js"></script>

<!-- MetsiMenu -->
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- Peace JS -->
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Input Mask-->

<script src="js/ui-router/angular-ui-router.min.js"></script>
<script src="js/angular/angular-resource.js"></script>
<script src="js/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>

<!-- Angular Dependiences -->
<script src="js/plugins/summernote/angular-summernote.min.js"></script>
<script src="js/bootstrap/angular-bootstrap-checkbox.js"></script>
<script src="js/plugins/switchery/ng-switchery.js"></script>
<script src="js/plugins/chosen/chosen.js"></script>
<!--<script src="js/plugins/dataTables/angular-datatables.min.js"></script>-->
<script src="js/plugins/uievents/event.js"></script>
<script src="js/plugins/nggrid/ng-grid-2.0.8.min.js"></script>

<script src="js/plugins/ui-codemirror/ui-codemirror.min.js"></script>
<script src="js/plugins/uiTree/angular-ui-tree.min.js"></script>

<script src="js/plugins/jquery-file-upload/vendor/jquery.ui.widget.js"></script>

<script src="js/plugins/jquery-file-upload/load-image.all.min.js"></script>

<script src="js/plugins/jquery-file-upload/jquery.iframe-transport.js"></script>

<script src="js/plugins/jquery-file-upload/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="js/plugins/jquery-file-upload/jquery.fileupload-process.js"></script>

<script src="js/plugins/jquery-file-upload/jquery.fileupload-angular.js"></script>



<!-- Anglar App Script -->
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="wordxmlapp/services/fileupload-service.js"></script>
<script src="wordxmlapp/services/settings-service.js"></script>
